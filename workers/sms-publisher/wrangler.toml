# Telegram Blog Publisher Worker Configuration
name = "sms-publisher"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# R2 bucket binding for media storage
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "urcades"

# Environment variables (set via wrangler secret)
# Run these commands to set secrets:
#   npx wrangler secret put GITHUB_TOKEN
#   npx wrangler secret put TELEGRAM_BOT_TOKEN
#   npx wrangler secret put WHITELISTED_USERS
#
# Optional: Bluesky cross-posting (see SETUP.md for details)
#   npx wrangler secret put BLUESKY_HANDLE
#   npx wrangler secret put BLUESKY_APP_PASSWORD
#
# Optional: Are.na cross-posting
# Get your access token from https://dev.are.na/oauth/applications
#   npx wrangler secret put ARENA_ACCESS_TOKEN
#   npx wrangler secret put ARENA_CHANNEL_SLUG

[vars]
GITHUB_REPO = "urcades/urcad.es"
# WHITELISTED_USERS will be set after you get your Telegram user ID
